name: Deploy GAD Website

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout Code
      uses: actions/checkout@v5

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
          node-version: 18
          cache: npm

    - name: Install Dependencies
      run: npm ci

    - name: Build React App
      run: npm run build
      env:
        CI: false

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload Artifact
      uses: actions/upload-pages-artifact@v3
      with: 
        path: './docs'


deploy:
  environment:
    name: github-pages
    url: ${{  steps.deployment.outputs.page_url  }}

  runs-on: ubuntu-latest
  needs: build

  steps:
    - name: Deploy to github pages
      id: deployment
      uses: actions/deploy-pages@v4


  